</head>
<body>
    <div style="border: 2px solid black;text-align:center;width:469px;height: 35px;padding: 15px;

    </div>
    <table border="2px" style="border-color: black;width: 504px;">

            <tr>
                <th>Sunday</th>

                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thuresday</th>
                <th>Friday</th>

        </tbody>
    </table>
